<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/style.css">
    <link rel="shortcut icon" href="./static/tiktactoe.png" type="image/x-icon">
    <link rel="stylesheet" href="./static/index.css">
</head>

<body data-bs-theme="dark">
    <!-- Theme Toggle Start -->
    <div class="theme-toggle position-absolute end-0 top-0 m-3">
        <label class="switch">
            <input type="checkbox" name="theme" id="theme" />
            <span class="slider"></span>
        </label>
    </div>
    <!-- Theme Toggle End -->
    <div class="main container position-absolute top-50 start-50 translate-middle text-center mx-auto">
        <div class="main container position-absolute top-50 start-50 translate-middle text-center mx-auto">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First Player</th>
                        <th scope="col">Second Player</th>
                        <th scope="col">Result</th>
                    </tr>
                </thead>
                <tbody id="resultTableBody">

                </tbody>
            </table>
            <a class="btn btn-primary" href="./user-form.html" role="button" aria-disabled="true">Start Again</a>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.slim.js"
    integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
<script src="./static/script.js"></script>
<script src="./static/score-board.js"></script>

</html>
