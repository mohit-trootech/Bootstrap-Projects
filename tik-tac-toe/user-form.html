<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/style.css">
    <link rel="shortcut icon" href="./static/tiktactoe.png" type="image/x-icon">
</head>

<body data-bs-theme="dark">
    <!-- Theme Toggle Start -->
    <div class="theme-toggle position-absolute end-0 top-0 m-3">
        <label class="switch">
            <input type="checkbox" name="theme" id="theme" />
            <span class="slider"></span>
        </label>
    </div>
    <!-- Theme Toggle End -->

    <div class="main container position-absolute top-50 start-50 translate-middle">
        <h1 class="text-center fs-1">Please Enter Player Names</h1>
        <form class="needs-validation" novalidate id="formPlayerNames" action="./game.html">
            <div class="mb-3">
                <label for="playerOne" class="form-label">First name</label>
                <input type="text" class="form-control" name="playerone" id="playerOne" required>
                <div class="invalid-feedback">
                    Player 1 Name Required
                </div>
            </div>
            <div class="mb-3">
                <label for="playerTwo" class="form-label">Last name</label>
                <input type="text" class="form-control" name="playertwo" id="playerTwo" required>
                <div class="invalid-feedback">
                    Player 2 Name Required
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Start Game</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
<script src="./static/script.js"></script>
<script src="./static/users.js"></script>

</html>
