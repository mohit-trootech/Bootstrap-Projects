<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tik Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/style.css">
    <link rel="shortcut icon" href="./static/tiktactoe.png" type="image/x-icon">
    <link rel="stylesheet" href="./static/index.css">
</head>

<body data-bs-theme="dark">
    <!-- Theme Toggle Start -->
    <div class="theme-toggle position-absolute end-0 top-0 m-3">
        <label class="switch">
            <input type="checkbox" name="theme" id="theme" />
            <span class="slider"></span>
        </label>
    </div>
    <!-- Theme Toggle End -->

    <div class="main container position-absolute top-50 start-50 translate-middle text-center mx-auto">
        <div class="fs-1 lead">
            Tik Tac Toe <span id="player-one"></span> VS <span id="player-two"></span>
        </div>
        <div id="board" class="d-grid justify-content-center rounded">
            <div class="cell d-flex justify-content-center align-items-center border border-success-subtle bg-dark-subtle fs-1"
                id="cell-1" data-index="1"></div>
            <div class="cell d-flex justify-content-center align-items-center border border-success-subtle bg-dark-subtle fs-1"
                id="cell-2" data-index="2"></div>
            <div class="cell d-flex justify-content-center align-items-center border border-success-subtle bg-dark-subtle fs-1"
                id="cell-3" data-index="3"></div>
            <div class="cell d-flex justify-content-center align-items-center border border-success-subtle bg-dark-subtle fs-1"
                id="cell-4" data-index="4"></div>
            <div class="cell d-flex justify-content-center align-items-center border border-success-subtle bg-dark-subtle fs-1"
                id="cell-5" data-index="5"></div>
            <div class="cell d-flex justify-content-center align-items-center border border-success-subtle bg-dark-subtle fs-1"
                id="cell-6" data-index="6"></div>
            <div class="cell d-flex justify-content-center align-items-center border border-success-subtle bg-dark-subtle fs-1"
                id="cell-7" data-index="7"></div>
            <div class="cell d-flex justify-content-center align-items-center border border-success-subtle bg-dark-subtle fs-1"
                id="cell-8" data-index="8"></div>
            <div class="cell d-flex justify-content-center align-items-center border border-success-subtle bg-dark-subtle fs-1"
                id="cell-9" data-index="9"></div>
        </div>
    </div>

    <button type="button" class="btn btn-primary d-none btn-modal" data-bs-toggle="modal"
        data-bs-target="#staticBackdrop">
        Launch static backdrop modal
    </button>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Results</h1>
                </div>
                <div class="modal-body">
                    <div class="alert alert-primary winner" role="alert">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><a
                            class="text-decoration-none text-light" href="./user-form.html">Change Players</a></button>
                    <button type="button" class="btn btn-info" data-bs-dismiss="modal"><a
                            class="text-decoration-none text-light" href="./score-board.html">Score Board</a></button>
                    <button type="button" class="reset-game btn btn-primary">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary btn-toast d-none" id="liveToastBtn">Show live toast</button>

    <div class="toast-container position-fixed bottom-0 end-0 p-3" data-bs-autohide="true">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="./static/tiktactoe.png" width="32" class="rounded me-2" alt="...">
                <strong class="me-auto">Tik Tac Toe</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Already Filled with X/O. Please Choose Another Block
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.slim.js"
    integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
<script src="./static/script.js"></script>
<script src="./static/index.js"></script>

</html>
